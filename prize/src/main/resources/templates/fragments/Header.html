<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Prizes Web Application</title>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">

    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Prize</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/prizes}">รางวัลที่ได้รับ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profiles}">หน้าโปรไฟล์</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/admin/members}">User</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <p>
                        คุณ <span sec:authentication="name"></span>
                    </p>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="btn btn-primary btn-sm" th:href="@{/logout}">logout</a>
                </li>
            </ul>
        </div>

        <div sec:authorize="isAnonymous()">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="btn btn-primary btn-sm" th:href="@{/login}">เข้าสู่ระบบ</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
